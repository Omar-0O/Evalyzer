<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Capstone</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #C3D5CC; /* نفس لون الخلفية */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container { /* تم تغيير اسم الكلاس ليكون عامًا أكثر، يمكن استخدام login-container أيضًا */
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
            box-sizing: border-box; /* لضمان أن padding لا يزيد العرض الكلي */
        }

        .container input:focus {
            outline: none;
            border-color: blueviolet;
            box-shadow: 0px 0px 8px rgba(138, 43, 226, 0.5);
        }

        .container button {
            width: 100%;
            padding: 12px;
            background-color: blueviolet;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .container button:hover {
            background-color: #5a2d82;
        }

        .container a {
            display: block;
            margin-top: 15px;
            color: blueviolet;
            text-decoration: none;
            font-size: 14px;
        }

        .container a:hover {
            text-decoration: underline;
            color: #5a2d82;
        }

        .message { /* كلاس عام لرسائل الخطأ والنجاح */
            font-size: 14px;
            margin-top: 10px;
            display: none; /* مخفية بشكل افتراضي */
        }
        .error-message {
            color: #ef4444; /* أحمر */
        }
        .success-message {
            color: #22c55e; /* أخضر */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>
        <p style="font-size: 14px; color: #555; margin-bottom: 20px;">Enter your email address and we'll send you a link to reset your password.</p>
        <form id="forgotPasswordForm">
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <div id="emailError" class="message error-message">Please enter a valid email address.</div>
            <div id="successMessage" class="message success-message">If an account with this email exists, a password reset link has been sent.</div>
            <button type="submit">Send Reset Link</button>
        </form>
        <a href="login.html">Back to Login</a>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault(); // منع الإرسال التقليدي للفورم

            // إخفاء الرسائل السابقة
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            // الحصول على قيمة البريد الإلكتروني
            const email = document.getElementById('email').value.trim();

            // التحقق من صحة البريد الإلكتروني
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                return; // إيقاف التنفيذ إذا كان البريد غير صالح
            }

            // محاكاة إرسال البريد الإلكتروني
            // في تطبيق حقيقي، هنا سترسل طلبًا للخادم
            console.log('Password reset link requested for:', email);

            // عرض رسالة النجاح (أو رسالة عامة لتجنب كشف وجود البريد الإلكتروني)
            document.getElementById('successMessage').style.display = 'block';

            // يمكنك اختيار مسح حقل الإدخال بعد الإرسال
            // document.getElementById('email').value = '';
        });
    </script>
</body>
</html>
